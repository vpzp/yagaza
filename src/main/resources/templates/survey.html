<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객관식 설문조사</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="p-3 m-0 border-0 bd-example m-0 border-0">
      <nav class="navbar navbar-expand-lg bg-body-tertiary mx-5">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">로고</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/post/list}">커뮤니티</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/mypage}">마이페이지</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
<div class="survey-container">
    <h2>나의 여행 취향은?</h2>
    <form id="survey-form" th:action = "@{/order/main/{id}(id=${siteOrder.id})}" th:object="${surveyCreateForm}" method="post">
        <div class="form-group">
            <label for="question1">질문 1: 어떤 종류의 관을 선호하시나요?</label>
            <input type="radio" th:field = "*{tourismType}" value="문화" id="question1-1" >
            <label for="question1-1">문화적인 관심사에 관련된 관광지</label>
            <input type="radio" th:field = "*{tourismType}" value="자연" id="question1-2" >
            <label for="question1-2">자연과 관련된 관광지</label>
            <input type="radio" th:field = "*{tourismType}" value="활동" id="question1-3" >
            <label for="question1-3">활동 중심의 관광지</label>
        </div>

        <div class="form-group">
            <label for="question2">질문 2: 여행 갔을때 내 모습은?</label>
            <input type="radio" th:field = "*{tourismCount}" value=1 id="question2">
            <label for="question2">여유로운 휴식</label>
            <input type="radio" th:field = "*{tourismCount}" value=2 id="question2-1">
            <label for="question2-1">관광과 휴식을 조화롭게 즐기는 여행</label>
            <input type="radio" th:field = "*{tourismCount}" value=3 id="question2-2">
            <label for="question2-2">다양한 활동으로 활기찬 여행</label>
        </div>

        <div class="form-group">
            <label for="question3">질문 3: 하루에 식사를 얼마나 하실 계획이신가요? (※ 점심과 저녁은 필수입니다!)</label>

            <div class="meal-options">
                <div>
                    <input type="checkbox" th:field = "*{openTime}" value="아침" id="question3-run" >
                    <label for="question3-run">아침</label>
                </div>
                <div>
                    <input type="checkbox" th:field = "*{openTime}" value="야식" id="question3-dinner" >
                    <label for="question3-dinner">야식</label>
                </div>
            </div>
        </div>



        <div class="form-group">
            <label for="question4">질문 4: 어떤 종류의 음식을 선호하시나요?</label>
            <input type="radio" th:field = "*{restaurantType}" value="한식" id="question4-1">
            <label for="question4-1">한식</label>
            <input type="radio" th:field = "*{restaurantType}" value="일식" id="question4-2">
            <label for="question4-2">일식</label>
            <input type="radio" th:field = "*{restaurantType}" value="기타 세계음식" id="question4-3">
            <label for="question4-3">기타 세계음식</label>
        </div>

        <div class="form-group">
            <label for="question5">질문 5: 어떤 종류의 숙소를 선호하시나요?</label>
            <input type="radio" th:field = "*{hotelType}" value="호텔/리조트" id="question5-1">
            <label for="question5-1">호텔/리조트</label>
            <input type="radio" th:field = "*{hotelType}" value="모텔" id="question5-2">
            <label for="question5-2">모텔</label>
            <input type="radio" th:field = "*{hotelType}" value="펜션/풀빌라" id="question5-3">
            <label for="question5-3">펜션/풀빌라</label>
            <input type="radio" th:field = "*{hotelType}" value="게스트하우스" id="question5-4">
            <label for="question5-4">게스트하우스</label>
        </div>

        <div class="form-group">
            <label for="question3">질문 6: 어떤 특성의 숙소를 선호하시나요? </label>

            <div class="meal-options">
                <div>
                    <input type="checkbox" th:field = "*{hotelKeyword}" value="편리한 위치" id="question6-1">
                    <label for="question6-1">편리한 위치(교통)</label>
                </div>
                <div>
                    <input type="checkbox" th:field = "*{hotelKeyword}" value="편의 시설" id="question6-2">
                    <label for="question6-2">편의시설</label>
                </div>
                <div>
                    <input type="checkbox" th:field = "*{hotelKeyword}" value="깔끔한" id="question6-3">
                    <label for="question6-3">깔끔한</label>
                </div>
                <div>
                    <input type="checkbox" th:field = "*{hotelKeyword}" value="친절한" id="question6-4">
                    <label for="question6-4">친절한</label>
                </div>
                <div>
                    <input type="checkbox" th:field = "*{hotelKeyword}" value="경치" id="question6-5">
                    <label for="question6-5">경치</label>
                </div>
                <div>
                    <input type="checkbox" th:field = "*{hotelKeyword}" value="가성비" id="question6-6">
                    <label for="question6-6">가성비</label>
                </div>
                <div>
                    <input type="checkbox" th:field = "*{hotelKeyword}" value="조용한" id="question6-7">
                    <label for="question6-7">조용한</label>
                </div>

            </div>
        </div>

        <div class="form-group">
            <label for="question7">질문 7: 여행하는 동안 숙소는 어떻게 할까요? </label>
            <input type="radio" th:field = "*{hotelChange}" value="false" id="question7-python">
            <label for="question7-python">한 숙소에서 편하게 머무를래요</label>
            <input type="radio" th:field = "*{hotelChange}" value="true" id="question7-js">
            <label for="question7-js"> 돌아다니며 다양한 숙소를 즐길래요</label>
        </div>


        <div class="form-group">
            <label for="question8">질문 8: 어떤 크기의 차량을 선호하시나요?</label>
            <input type="radio" id="question8-python" name="question8" value="python">
            <label for="question8-python">대형</label>
            <input type="radio" id="question8-js" name="question8" value="javascript">
            <label for="question8-js">중형</label>
            <input type="radio" id="question8-java" name="question8" value="java">
            <label for="question8-java">소형</label>
        </div>

        <div class="form-group">
            <label for="question9">질문 9: 내가 생각했을 때 여행에서의 숙소 중요도</label>
            <input type="radio" th:field = "*{hotelImportance}" value="3" id="question9-python">
            <label for="question9-python">높음</label>
            <input type="radio" th:field = "*{hotelImportance}" value="2" id="question9-js">
            <label for="question9-js">중간</label>
            <input type="radio" th:field = "*{hotelImportance}" value="1" id="question9-java">
            <label for="question9-java">낮음</label>
        </div>

        <div class="form-group">
            <label for="question10">질문 10: 내가 생각했을 때 여행에서의 식사 중요도</label>
            <input type="radio" th:field = "*{restaurantImportance}" value="3" id="question10-python">
            <label for="question10-python">높음</label>
            <input type="radio" th:field = "*{restaurantImportance}" value="2" id="question10-js">
            <label for="question10-js">중간</label>
            <input type="radio" th:field = "*{restaurantImportance}" value="1" id="question10-java">
            <label for="question10-java">낮음</label>
        </div>

        <div class="form-group">
            <label for="question11">질문 11: 내가 생각했을 때 여행에서의 차량(렌트카) 중요도</label>
            <input type="radio" id="question11-python" name="question11" value="python">
            <label for="question11-python">높음</label>
            <input type="radio" id="question11-js" name="question11" value="javascript">
            <label for="question11-js">중간</label>
            <input type="radio" id="question11-java" name="question11" value="java">
            <label for="question11-java">낮음</label>
        </div>

        <button type="submit">완료</button>
    </form>
</div>
</body>
</html>
