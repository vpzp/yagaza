<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/mainstrap.css}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!--  상단부분-->
    <div class="p-3 mb-2 bg-primary text-white">
        <div class="d-flex justify-content-center">
            <b>
                <h1 class="text-dark">야가자</h1>
            </b>
        </div>
        <div class="d-flex justify-content-end">
            <ul class="nav2">
                <li sec:authorize="isAnonymous()"><a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a></li>
                <li sec:authorize="isAnonymous()"><a sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a></li>
                <li sec:authorize="isAuthenticated()"><a sec:authorize="isAuthenticated()" th:href="@{/user/mypage}">마이페이지</a></li>
                <li sec:authorize="isAuthenticated()"><a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a></li>
            </ul>
        </div>
    </div>
    <!--  상단부분-->

    <!--  진행 상황 내역표시해주는 부분-->
    <div class="p-3 mb-2">
        <ul class="amount">
            <li>
                <td>금액<p th:text ="${siteOrder.cash}">금액값</p></td>
            </li>
            <li>
                <td>인원수 <p th:text = "${siteOrder.prod}">인원 수</p></td>
            <li>
                <td>날짜 <p th:text = ${siteOrder.date}></td>
            </li>
            <li>
                <td>차량유무<p th:text = "${siteOrder.car}">예 아니오</p></td>
            </li>
            <li>
                <td>지역<p th:text = "${siteOrder.travel}">지역명</p></td>
            </li>
        </ul>
    </div>
    <!--  진행 상황 내역표시해주는 부분-->
<!--    카카오맵 + 일차별 여행지 표시해주는 부분-->
    <div class="mx-auto">
        <div class="container-md" style="width: 1300px;">
            <div class="text-dark bg-warning bg-opacity-50">
                <div class="position-relative">
                    <div class="row">
                        <div class="col-6 ">
                            <svg class="bd-placeholder-img bd-placeholder-img-lg img-fluid" width="100%" height="800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="자리표시자: 반응형 이미지" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">카카오 맵</text></svg>
                        </div>
                        <div class="col-6">
                            <!-- 탭 메뉴 -->
                            <ul class="nav nav-tabs w-100 justify-content-start">
                                <li class="nav-item" >
                                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#userinfo">
                                        1일차
                                    </button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#myreview">
                                        2일차
                                    </button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#wishlist">
                                        3일차
                                    </button>
                                </li>
                            </ul>
                            <!-- 탭 내용 -->
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="userinfo">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <svg class="bd-placeholder-img img-fluid rounded-start" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" focusable="false"><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">관광지 이미지</text></svg>
                                                    </div>
                                                    <div class="col-6">
                                                        <p class="text-center">종류(관광, 점심, 저녁)</p><br>
                                                        <p class="border-bottom">이름</p>
                                                        <p class="border-bottom">종류</p>
                                                        <p class="border-bottom">가격</p>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <svg class="bd-placeholder-img img-fluid rounded-start" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" focusable="false"><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">관광지 이미지</text></svg>
                                                    </div>
                                                    <div class="col-6">
                                                        <p class="text-center">종류(관광, 점심, 저녁)</p><br>
                                                        <p class="border-bottom">이름</p>
                                                        <p class="border-bottom">종류</p>
                                                        <p class="border-bottom">가격</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                <div class="tab-pane fade" id="myreview" >
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <svg class="bd-placeholder-img img-fluid rounded-start" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" focusable="false"><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">관광지 이미지</text></svg>
                                                    </div>
                                                    <div class="col-6">
                                                        <p class="text-center">종류(관광, 점심, 저녁)</p><br>
                                                        <p class="border-bottom">이름</p>
                                                        <p class="border-bottom">종류</p>
                                                        <p class="border-bottom">가격</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                <div class="tab-pane fade" id="wishlist" >
                                    <div class="container">
                                        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-3">
                                            <div class="col">
                                                <div class="card shadow-sm">
                                                    <!--            이미지 변수 넣기-->
                                                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                                                        <rect width="100%" height="100%" fill="#55595c"/>
                                                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">
                                                            관광지 이미지</text>
                                                    </svg>
                                                    <div class="card-body">
                                                        <!--              호텔name-->
                                                        <p class="card-text">이름</p>
                                                        <!--              호텔region-->
                                                        <div class="d-flex justify-content-end">
                                                            <p class="card-text">종류(관광, 점심, 저녁)</p>
                                                        </div>
                                                        <br>
                                                        <!--              호텔 content-->
                                                        <div class="commentContentsClosed">
                                                            <p class="card-text" >종류</p>
                                                        </div>
                                                        <div class="d-flex justify-content-between align-items-center">
                                                            <!--                호텔 가격-->
                                                            <small class="text-muted">가격</small>
                                                        </div>
                                                    </div>
                                                    <div class="card shadow-sm">
                                                        <!--            이미지 변수 넣기-->

                                                            <rect width="100%" height="100%" fill="#55595c"/>
                                                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">
                                                                관광지 이미지</text>
                                                        </svg>
                                                        <div class="card-body">
                                                            <!--              호텔name-->
                                                            <p class="card-text">이름</p>
                                                            <!--              호텔region-->

                                                            </div>
                                                            <br>
                                                            <!--              호텔 content-->

                                                                <p class="card-text" >종류</p>
                                                            </div>
                                                            <div class="d-flex justify-content-between align-items-center">
                                                                <!--                호텔 가격-->
                                                                <small class="text-muted">가격</small>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
