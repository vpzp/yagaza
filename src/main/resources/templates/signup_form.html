<!--로그인페이지 html파일 -->
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div style="margin: 0; padding: 0; position: sticky; top: 0; z-index: 1030; background-color: white;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary"
       style="border: 3px solid black; border-radius: 0; padding: 10px;">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/main}" style="margin-left: 10px;">
        <img th:src="@{/images/logo.png}" alt="Logo" width="163" height="38"
             style="border-radius: 5px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" style="margin-right: 10px;">
            <a class="btn btn-warning fw-bold px-3 py-2"
               th:href="@{/post/list}" style="color: black; border: 2px solid black; border-radius: 10px;">커뮤니티</a>
          </li>
          <li class="nav-item" style="margin-right: 10px;"sec:authorize="isAnonymous()">
            <a class="btn btn-warning fw-bold px-3 py-2"
               th:href="@{/user/login}"  style="color: black; border: 2px solid black; border-radius: 10px;">로그인</a>
          </li>
          <li class="nav-item" style="margin-right: 10px;" sec:authorize="isAnonymous()">
            <a class="btn btn-warning fw-bold px-3 py-2"
               th:href="@{/user/signup}"  style="color: black; border: 2px solid black; border-radius: 10px;">회원가입</a>
          </li>
          <li class="nav-item" style="margin-right: 10px;" sec:authorize="isAuthenticated()">
            <a class="btn btn-warning fw-bold px-3 py-2"
               th:href="@{/user/mypage}" style="color: black; border: 2px solid black; border-radius: 10px;">마이페이지</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="btn btn-warning fw-bold px-3 py-2"
               th:href="@{/user/logout}" style="color: black; border: 2px solid black; border-radius: 10px;">로그아웃</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div>
  <div id="con">
    <div id="login">
      <div id="login_form">
        <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
          <div th:replace="~{form_errors :: formErrorsFragment}"></div>
          <h3 class="login" style="letter-spacing:-1px;">회원가입</h3>
          <p style="text-align: left; font-size:12px; color:#666">ID</p>
          <input type="text" th:field="*{id}" placeholder="아이디" class="size">
          <p></p>

          <p style="text-align: left; font-size:12px; color:#666">이름</p>
          <input type="text" th:field="*{name}" placeholder="이름" class="size">
          <p></p>

          <p style="text-align: left; font-size:12px; color:#666">별명</p>
          <input type="text" th:field="*{username}" placeholder="별명" class="size">
          <p></p>

          <p style="text-align: left; font-size:12px; color:#666">Password </p>
          <input type="password" th:field="*{password1}"placeholder="비밀번호" class="size"
          >

          <p style="text-align: left; font-size:12px; color:#666"> </p>
          <input type="password" th:field="*{password2}"placeholder="비밀번호 확인" class="size">


          <p style="text-align: left; font-size:12px; color:#666">Mobile Phone</p>
          <select class="size num1">
            <option value="1" selected>SKT</option>
            <option value="2" selected>KT</option>
            <option value="3" selected>LG</option>
          </select>
          <input th:field="*{phoneNumber}" placeholder="-빼고 숫자만 입력"  class="size num2" required>

          <p style="text-align: left; font-size:12px; color:#666">E-mail</p>
          <input type="text" th:field="*{email}" placeholder="이메일" class="size">

          <br>
          <p></p>
          <p>
            <input type="submit" value="회원가입" class="btn1">

          </p>
        </form>
      </div>
    </div>
  </div>
</div>
      <style>
        @font-face {font-family: 'Noto Sans KR';font-style: normal;font-weight: 100;src: url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Thin.woff2) format('woff2'),url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Thin.woff) format('woff'),url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Thin.otf) format('opentype');}
        @font-face {font-family: 'Noto Sans KR';font-style: normal;font-weight: 300;src: url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Light.woff2) format('woff2'),url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Light.woff) format('woff'),url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Light.otf) format('opentype');} @font-face {font-family: 'Noto Sans KR';font-style: normal;font-weight: 400;src: url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Regular.woff2) format('woff2'),url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Regular.woff) format('woff'),url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Regular.otf) format('opentype');} @font-face {font-family: 'Noto Sans KR';font-style: normal;font-weight: 500;src: url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Medium.woff2) format('woff2'),url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Medium.woff) format('woff'),url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Medium.otf) format('opentype');} @font-face {font-family: 'Noto Sans KR';font-style: normal;font-weight: 700;src: url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Bold.woff2) format('woff2'),url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Bold.woff) format('woff'),url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Bold.otf) format('opentype');} @font-face {font-family: 'Noto Sans KR';font-style: normal;font-weight: 900;src: url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Black.woff2) format('woff2'),url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Black.woff) format('woff'),url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Black.otf) format('opentype');}

        body{
           margin:0 auto;
        }

        body, table, div, p ,span{font-family:'Noto Sans KR';}

        a{
            text-decoration: none;
            color:#333;
        }
        #con{
            width:100%;
            height: 100vh;
            background-color:#f5f1ee;
            background-image:url("img/bg.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-size:cover;
            padding:0;
        }
        #login{
            width:600px;
            height: 600px;
            margin:0 auto;
        }
        #login_form{
            border-radius: 10px;
            padding:30px 50px;
            background: #fff;
            text-align: center;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -35%);
        }
        .login{
            font-size:25px;
            font-weight: 900;
            color:#333;
        }

        .size{
            width:300px;
            height:30px;
            padding-left:10px;
            background-color: #f4f4f4;
            border:none;
            border-radius: 5px;
        }

        .btn1{
            width:310px;
            height: 40px;
            font-size:15px;
            background-color: #df3278;
            color:#fff;
            border:none;
            cursor: pointer;
            border-radius: 5px;
        }
        .num1{
            width:60px;
            text-align: left;
        }
        .num2{
            width:235px;
        }

      </style>
  </div>
</html>
