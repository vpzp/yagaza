<!--  진행 상황 내역표시해주는 부분-->

    <div class="p-3 mb-2 bg-dark-subtle text-emphasis-dark">
      <div class="d-flex justify-content-evenly">
        <b class="text-danger">호텔</b>
        <span class="text-black-50">객실</span>
        <span class="text-black-50">관광지</span>
        <span class="text-black-50">음식점</span>
        <span class="text-black-50">차량</span>
      </div>
      <br>
      <br>
      <br>

      <li>
        <td>  금액<p th:text ="${siteOrder.cash}">금액값</p></td>
      </li>
      <li>
        <td>인원수 <p th:text = "${siteOrder.prod}">인원 수</p></td>
      </li>
      <li>

      </li>
      <li>
