    <!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/mainstrap.css}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!--  상단부분-->
    <div class="p-3 mb-2 bg-primary text-white">
        <div class="d-flex justify-content-center">
            <b>
                <h1 class="text-dark">야가자</h1>
            </b>
        </div>
        <div class="d-flex justify-content-end">
            <ul class="nav2">
                <li sec:authorize="isAnonymous()"><a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a></li>
                <li sec:authorize="isAnonymous()"><a sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a></li>
                <li sec:authorize="isAuthenticated()"><a sec:authorize="isAuthenticated()" th:href="@{/user/mypage}">마이페이지</a></li>
                <li sec:authorize="isAuthenticated()"><a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a></li>
            </ul>
        </div>
    </div>
    <!--  상단부분-->

    <!--  진행 상황 내역표시해주는 부분-->
    <div class="p-3 mb-2">
        <ul class="amount">
            <li>
                <td>금액<p th:text ="${siteOrder.cash}">금액값</p></td>
            </li>
            <li>
                <td>인원수 <p th:text = "${siteOrder.prod}">인원 수</p></td>
            <li>
                <td>날짜 <p th:text = ${siteOrder.date}></td>
            </li>
            <li>
                <td>차량유무<p th:text = "${siteOrder.car}">예 아니오</p></td>
            </li>
            <li>
                <td>지역<p th:text = "${siteOrder.travel}">지역명</p></td>
            </li>
        </ul>
    </div>
    <!--  진행 상황 내역표시해주는 부분-->
<!--    카카오맵 + 일차별 여행지 표시해주는 부분-->
    <div class="mx-auto">
        <div class="container-md" style="width: 1300px;">
            <div class="text-dark bg-info bg-opacity-25">
                <div class="position-relative">
                    <div class="row">
                        <div class="col-6 ">
                            <svg class="bd-placeholder-img bd-placeholder-img-lg img-fluid" width="100%" height="600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="자리표시자: 반응형 이미지" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">카카오 맵</text></svg>
                        </div>
                        <div class="col-6">
                            <!-- 탭 메뉴 -->
                            <ul class="nav nav-tabs w-100 justify-content-start">
                                <li class="nav-item" th:each="i: ${#numbers.sequence(1, siteOrder.date)}" >
                                    <td th:switch="${i}">
                                        <button class="nav-link active" th:case =1 data-bs-toggle="tab" th:attr="data-bs-target=${'#date'+ i}" th:text="${i+ '일차'}"></button>
                                        <button class="nav-link" th:case ="*" data-bs-toggle="tab" th:attr="data-bs-target=${'#date'+ i}" th:text="${i+ '일차'}"></button>
                                    </td>
                                </li>
                            </ul>
                            <!-- 탭 메뉴 -->
                            <!-- 탭 내용 -->
                            <div class="tab-content p-2">
                                <div class="tab-pane fade" th:each="i: ${#numbers.sequence(1, siteOrder.date)}" th:id="'date' + ${i}">
                                    <div class="card" th:block th:if="${i < siteOrder.date}" th:each="j: ${#numbers.sequence(i*survey.getTourismDayCount() - survey.getTourismDayCount(), i*survey.getTourismDayCount() - 1)}">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-5">
                                                    <img th:src = "${tourismList.get(j).getImgUrl()}" width="100%" height="100%">
                                                </div>
                                                <div class="col-7">
                                                    <p class="text-center" th:text="관광">종류(관광, 점심, 저녁)</p><br>
                                                    <p class="border-bottom" th:text="${tourismList.get(j).getName()}">이름</p>
                                                    <p class="border-bottom" th:text="'종류 : '+${tourismList.get(j).getType()}">종류</p>
                                                    <p class="border-bottom" th:text="'가격 : '+${tourismList.get(j).getPrice()}">가격</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card" th:block th:if="${i > 1}">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-5">
                                                    <img th:src = "${restaurantList[0][i-2].img}" width="100%" height="100%">
                                                </div>
                                                <div class="col-7">
                                                    <p class="text-center" th:text="점심">종류(관광, 점심, 저녁)</p><br>
                                                    <p class="border-bottom" th:text="${restaurantList[0][i-2].getName()}">이름</p>
                                                    <p class="border-bottom" th:text="${restaurantList[0][i-2].getType()}">종류</p>
                                                    <p class="border-bottom" th:text="'가격 : '+${restaurantList[0][i-2].getPrice()[1]}">가격</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card" th:block th:if="${i < siteOrder.date}">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-5">
                                                    <img th:src = "${restaurantList[1][i-1].img}" width="100%" height="100%">
                                                </div>
                                                <div class="col-7">
                                                    <p class="text-center" th:text="저녁">종류(관광, 점심, 저녁)</p><br>
                                                    <p class="border-bottom" th:text="${restaurantList[1][i-1].getName()}">이름</p>
                                                    <p class="border-bottom" th:text="${restaurantList[1][i-1].getType()}">종류</p>
                                                    <p class="border-bottom" th:text="'가격 : '+${restaurantList[1][i-1].getPrice()[1]}">가격</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card" th:block th:if="${i < siteOrder.date}">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-5">
                                                    <img th:src = "${hotelList.get(i-1).img}" width="100%" height="100%">
                                                </div>
                                                <div class="col-7">
                                                    <p class="text-center" th:text="숙소">종류(관광, 점심, 저녁)</p><br>
                                                    <p class="border-bottom" th:text="${hotelList.get(i-1).getHotelName()}">이름</p>
                                                    <p class="border-bottom" th:text="'종류 : '+${hotelList.get(i-1).getType()}">종류</p>
                                                    <span class="border-bottom" th:each ="keyword :${hotelList.get(i-1).getKeyword()}" th:utext="{keyword} + '&nbsp;'">키워드</span>
                                                    <br>
                                                    <p class="border-bottom">가격</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 탭 내용 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</body>

</html>
