<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<body>
<div layout:fragment="content" class="container my-3">
    <div class="p-3 m-0 border-0 bd-example m-0 border-0">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mx-5">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">로고</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active"th:href="@{/post/list}">커뮤니티</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/mypage}">마이페이지</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="mx-auto" style="max-width: 900px;">
        <div class="card p-4 shadow-sm">
            <div class="d-flex justify-content-between align-items-center ">
                <h2>음식점 요청 목록</h2>
                <form th:action="@{/admin/requestRestaurantList}" method="get" class="d-flex">
                    <input type="text" name="keyword" th:value="${param.keyword}" placeholder="음식점명 검색" class="form-control me-1" style="height: 30px;">
                    <button type="submit" class="btn btn-sm btn-primary ms-2" style="white-space: nowrap;">검색</button>
                </form>
            </div>

            <div style="height: 500px; overflow-y: auto;">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>이름</th>
                        <th>요청 아이디</th>
                        <th>지역</th>
                        <th>타입</th>
                        <th>상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:if="${paging.isEmpty()}">
                        <p>검색 결과가 없습니다.</p>
                    </div>
                    <div th:each="restaurant : ${paging}">
                        <tr>
                            <td>
                                <a th:href="@{/admin/requestRestaurantList/{id}(id=${restaurant.id})}" th:text="${restaurant.name}">호텔 이름</a>
                            </td>
                            <td th:text="${restaurant.userId}"></td>
                            <td th:text="${restaurant.region}"></td>
                            <td th:text="${restaurant.type}"></td>
                            <td>
                                <form th:action="@{/admin/requestRestaurantList/update}" method="post" class="d-flex align-items-center">
                                    <input type="hidden" name="id" th:value="${restaurant.id}" />
                                    <!-- 처리완료 상태일 때 텍스트 표시 -->
                                    <div th:if="${restaurant.status == '처리완료'}" class="d-flex align-items-center" style="flex: 1;">
                                        <span th:text="${restaurant.status}" class="form-control form-control-sm" style="border: none; background-color: transparent;">처리완료</span>
                                    </div>

                                    <!-- 대기중 상태일 때 select 박스와 버튼 표시 -->
                                    <div th:if="${restaurant.status != '처리완료'}" class="d-flex align-items-center" style="flex: 1;">
                                        <select name="status" class="form-select form-select-sm" style="max-width: 150px;">
                                            <option th:value="'대기중'" th:text="'대기중'" th:selected="${restaurant.status == '대기중'}">대기중</option>
                                            <option th:value="'처리완료'" th:text="'처리완료'" th:selected="${restaurant.status == '처리완료'}">처리완료</option>
                                        </select>
                                        <button type="submit" class="btn btn-sm btn-primary ms-2">변경</button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
            <!--            페이징 처리 시작-->
            <div th:if="${!paging.isEmpty()}">
                <ul class="pagination justify-content-center align-items-end">
                    <br>
                    <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/requestRestaurantList(page=${paging.number + -1}, keyword = ${param.keyword})}">
                            <span>이전</span>
                        </a>
                    </li>
                    <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                        th:if="${page >= paging.number-5 and page <= paging.number+5}"
                        th:classappend="${page == paging.number} ? 'active'"
                        class="page-item">
                        <a th:text="${page}" class="page-link" th:href="@{/admin/requestRestaurantList(page=${page}, keyword=${param.keyword})}"></a>
                    </li>
                    <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/requestRestaurantList(page=${paging.number+1}, keyword=${param.keyword})}">
                            <span>다음</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--            페이징 처리 끝-->
        </div>
    </div>

</div>
</body>
</html>
