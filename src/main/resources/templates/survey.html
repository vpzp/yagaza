<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객관식 설문조사</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div style="margin: 0; padding: 0; position: sticky; top: 0; z-index: 1030; background-color: white;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary"
         style="border: 3px solid black; border-radius: 0; padding: 10px;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/main}" style="margin-left: 10px;">
                <img th:src="@{/images/logo.png}" alt="Logo" width="163" height="38"
                     style="border-radius: 5px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" style="margin-right: 10px;">
                        <a class="btn btn-warning fw-bold px-3 py-2"
                           th:href="@{/post/list}" style="color: black; border: 2px solid black; border-radius: 10px;">커뮤니티</a>
                    </li>
                    <li class="nav-item" style="margin-right: 10px;"sec:authorize="isAnonymous()">
                        <a class="btn btn-warning fw-bold px-3 py-2"
                           th:href="@{/user/login}"  style="color: black; border: 2px solid black; border-radius: 10px;">로그인</a>
                    </li>
                    <li class="nav-item" style="margin-right: 10px;" sec:authorize="isAnonymous()">
                        <a class="btn btn-warning fw-bold px-3 py-2"
                           th:href="@{/user/signup}"  style="color: black; border: 2px solid black; border-radius: 10px;">회원가입</a>
                    </li>
                    <li class="nav-item" style="margin-right: 10px;" sec:authorize="isAuthenticated()">
                        <a class="btn btn-warning fw-bold px-3 py-2"
                           th:href="@{/user/mypage}" style="color: black; border: 2px solid black; border-radius: 10px;">마이페이지</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="btn btn-warning fw-bold px-3 py-2"
                           th:href="@{/user/logout}" style="color: black; border: 2px solid black; border-radius: 10px;">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="survey-container">
    <h2>나의 여행 취향은?</h2>
    <form id="survey-form" th:action = "@{/order/main/{id}(id=${siteOrder.id})}" th:object="${surveyCreateForm}" method="post">
        <div class="form-group">
            <label for="question1">질문 1: 어떤 종류의 관광지를 선호하시나요?</label>
            <input type="radio" th:field = "*{tourismType}" value="문화" id="question1-1" >
            <label for="question1-1">문화적인 관심사에 관련된 관광지</label>
            <input type="radio" th:field = "*{tourismType}" value="자연" id="question1-2" >
            <label for="question1-2">자연과 관련된 관광지</label>
            <input type="radio" th:field = "*{tourismType}" value="활동" id="question1-3" >
            <label for="question1-3">활동 중심의 관광지</label>
        </div>

        <div class="form-group">
            <label for="question2">질문 2: 여행 갔을때 내 모습은?</label>
            <input type="radio" th:field = "*{tourismCount}" value=1 id="question2">
            <label for="question2">여유로운 휴식</label>
            <input type="radio" th:field = "*{tourismCount}" value=2 id="question2-1">
            <label for="question2-1">관광과 휴식을 조화롭게 즐기는 여행</label>
            <input type="radio" th:field = "*{tourismCount}" value=3 id="question2-2">
            <label for="question2-2">다양한 활동으로 활기찬 여행</label>
        </div>

        <div class="form-group">
            <label for="question4">질문 3: 어떤 종류의 음식을 선호하시나요?</label>
            <input type="radio" th:field = "*{restaurantType}" value="한식" id="question4-1">
            <label for="question4-1">한식</label>
            <input type="radio" th:field = "*{restaurantType}" value="일식" id="question4-2">
            <label for="question4-2">일식</label>
            <input type="radio" th:field = "*{restaurantType}" value="기타 세계음식" id="question4-3">
            <label for="question4-3">기타 세계음식</label>
        </div>

        <div class="form-group">
            <label for="question5">질문 4: 어떤 종류의 숙소를 선호하시나요?</label>
            <input type="radio" th:field = "*{hotelType}" value="호텔" id="question5-1">
            <label for="question5-1">호텔/리조트</label>
            <input type="radio" th:field = "*{hotelType}" value="모텔" id="question5-2">
            <label for="question5-2">모텔</label>
            <input type="radio" th:field = "*{hotelType}" value="펜션" id="question5-3">
            <label for="question5-3">펜션/풀빌라</label>
            <input type="radio" th:field = "*{hotelType}" value="게스트하우스" id="question5-4">
            <label for="question5-4">게스트하우스</label>
        </div>

        <div class="form-group">
            <label for="question7">질문 5: 여행하는 동안 숙소는 어떻게 할까요? </label>
            <input type="radio" th:field = "*{hotelChange}" value="false" id="question7-python">
            <label for="question7-python">한 숙소에서 편하게 머무를래요</label>
            <input type="radio" th:field = "*{hotelChange}" value="true" id="question7-js">
            <label for="question7-js"> 돌아다니며 다양한 숙소를 즐길래요</label>
        </div>

        <button type="submit">완료</button>
    </form>
</div>
</body>
</html>
