<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객관식 설문조사</title>
   <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
  <div class="survey-container">
    <h2>나의 여행 취향은?</h2>
    <form id="survey-form">
      <div class="form-group">
        <label for="question1">질문 1: 어떤 종류의 여행을 선호하시나요?</label>
        <input type="radio" id="question1-1" name="question1" value="python">
        <label for="question1-1">도심 속에서의 활동</label>
        <input type="radio" id="question1-2" name="question1" value="javascript">
        <label for="question1-2">자연 속에서의 휴식</label>
        <input type="radio" id="question1-3" name="question1" value="java">
        <label for="question1-3">역사적인 장소 탐방</label>
      </div>

      <div class="form-group">
        <label for="question2">질문 2: 여행 갔을때 내 모습은?</label>
        <input type="radio" id="question2" name="question2" value="python">
        <label for="question2">여유로운 휴식</label>
        <input type="radio" id="question2-1" name="question2" value="javascript">
        <label for="question2-1">관광과 휴식을 조화롭게 즐기는 여행</label>
        <input type="radio" id="question2-2" name="question2" value="java">
        <label for="question2-2">다양한 활동으로 활기찬 여행</label>
      </div>

  <div class="form-group">
    <label for="question3">질문 3: 하루에 식사를 얼마나 하실 계획이신가요?</label>
    <div class="meal-options">
        <div>
            <input type="checkbox" id="question3-run" name="question3" value="running">
            <label for="question3-run">아침</label>
        </div>
        <div>
            <input type="checkbox" id="question3-swim" name="question3" value="swimming">
            <label for="question3-swim">점심</label>
        </div>
        <div>
            <input type="checkbox" id="question3-bike" name="question3" value="biking">
            <label for="question3-bike">저녁</label>
        </div>
        <div>
            <input type="checkbox" id="question3-dinner" name="question3" value="dinner">
            <label for="question3-dinner">야식</label>
        </div>
    </div>
</div>



       <div class="form-group">
        <label for="question4">질문 4: 어떤 종류의 음식을 선호하시나요?</label>
        <input type="radio" id="question4-1" name="question4" value="python">
        <label for="question4-1">한식</label>
        <input type="radio" id="question4-2" name="question4" value="javascript">
        <label for="question4-2">중식</label>
        <input type="radio" id="question4-3" name="question4" value="java">
        <label for="question4-3">양식</label>
         <input type="radio" id="question4-4" name="question4" value="java">
        <label for="question4-4">일식</label>
      </div>
      
       <div class="form-group">
        <label for="question5">질문 5: 어떤 종류의 숙소를 선호하시나요?</label>
        <input type="radio" id="question5-1" name="question5" value="python">
        <label for="question5-1">호텔</label>
        <input type="radio" id="question5-2" name="question5" value="javascript">
        <label for="question5-2">모텔</label>
        <input type="radio" id="question5-3" name="question5" value="java">
        <label for="question5-3">리조트</label>
        <input type="radio" id="question5-4" name="question5" value="java">
        <label for="question5-4">에어비앤비</label>
        <input type="radio" id="question5-5" name="question5" value="java">
        <label for="question5-5">게스트하우스</label>
      </div>

       <div class="form-group">
        <label for="question6">질문 6: 어떤 특성의 숙소를 선호하시나요?</label>
        <input type="radio" id="question6-1" name="question6" value="python">
        <label for="question6-1">편리한 위치(교통)</label>
        <input type="radio" id="question6-2" name="question6" value="javascript">
        <label for="question6-2"> 편의시설</label>
        <input type="radio" id="question6-3" name="question6" value="java">
        <label for="question6-3">깔끔한</label>
        <input type="radio" id="question6-4" name="question6" value="java">
        <label for="question6-4">친절한</label>
        <input type="radio" id="question6-5" name="question6" value="java">
        <label for="question6-5">경치</label>
       <input type="radio" id="question6-6" name="question6" value="java">
       <label for="question6-6">가성비</label>
       <input type="radio" id="question6-7" name="question6" value="java">
       <label for="question6-7">조용한</label>
      </div>

      <div class="form-group">
        <label for="question7">질문 7: 어떤 크기의 차량을 선호하시나요?</label>
        <input type="radio" id="question7-python" name="question7" value="python">
        <label for="question7-python">대형</label>
        <input type="radio" id="question7-js" name="question7" value="javascript">
        <label for="question7-js">중형</label>
        <input type="radio" id="question7-java" name="question7" value="java">
        <label for="question7-java">소형</label>
      </div>

        <div class="form-group">
        <label for="question8">질문 8: 내가 생각했을 때 여행에서의 숙소 중요도</label>
        <input type="radio" id="question8-python" name="question8" value="python">
        <label for="question8-python">높음</label>
        <input type="radio" id="question8-js" name="question8" value="javascript">
        <label for="question8-js">중간</label>
        <input type="radio" id="question8-java" name="question8" value="java">
        <label for="question8-java">낮음</label>
      </div>

      <div class="form-group">
        <label for="question9">질문 9: 내가 생각했을 때 여행에서의 식사 중요도</label>
        <input type="radio" id="question9-python" name="question9" value="python">
        <label for="question9-python">높음</label>
        <input type="radio" id="question9-js" name="question9" value="javascript">
        <label for="question9-js">중간</label>
        <input type="radio" id="question9-java" name="question9" value="java">
        <label for="question9-java">낮음</label>
      </div>

      <div class="form-group">
        <label for="question10">질문 10: 내가 생각했을 때 여행에서의 차량(렌트카) 중요도</label>
        <input type="radio" id="question10-python" name="question10" value="python">
        <label for="question10-python">높음</label>
        <input type="radio" id="question10-js" name="question10" value="javascript">
        <label for="question10-js">중간</label>
        <input type="radio" id="question10-java" name="question10" value="java">
        <label for="question10-java">낮음</label>
      </div>
      <button type="submit">완료</button>
    </form>
  </div>
</body>
</html>
